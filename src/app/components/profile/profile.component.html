<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form (ngSubmit)="updateProfile()" *ngIf="currentUser">
    <ion-item>
      <ion-label position="floating">Display Name</ion-label>
      <ion-input type="text" [(ngModel)]="currentUser.displayName" name="displayName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [value]="currentUser.email" disabled></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Update Profile</ion-button>
  </form>
</ion-content>
