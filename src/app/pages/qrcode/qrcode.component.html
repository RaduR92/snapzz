<ion-header>
  <ion-toolbar>
    <ion-title>QR Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="4" offset-lg="4">
        <ion-card *ngIf="userUrl">
          <qrcode [qrdata]="userUrl" [width]="256" [errorCorrectionLevel]="'M'" ></qrcode>
        </ion-card>

      <ion-button (click)="createQRCode()">Create QR-Code</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
