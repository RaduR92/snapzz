<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="4" offset-lg="4">
        <h1>Register</h1>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="register()">Register</ion-button>
        <ion-button expand="block" fill="clear" routerLink="/login">Back to Login</ion-button>
        <ion-button expand="block" color="danger" (click)="signInWithGoogle()">
          <ion-icon name="logo-google" slot="start"></ion-icon>
          Sign up with Google
        </ion-button>
        <ion-button expand="block" color="primary" (click)="signInWithFacebook()">
          <ion-icon name="logo-facebook" slot="start"></ion-icon>
          Sign up with Facebook
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
