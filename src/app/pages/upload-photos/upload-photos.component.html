


<ion-header>
  <ion-toolbar>
    <ion-title>Upload Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="4" offset-lg="4">
        <div *ngIf="userID">
          <form [formGroup]="uploadForm!" (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="stacked">Select Images</ion-label>
              <ion-input type="file" multiple (change)="onFileSelected($event)" accept="image/*"></ion-input>
            </ion-item>
            <ion-button expand="block" type="submit" [disabled]="!uploadForm?.valid || isUploading">
              Upload Images
            </ion-button>
          </form>
          <div *ngIf="uploadProgress > 0 && uploadProgress < 100">
            Upload Progress: {{ uploadProgress }}%
          </div>
          <ion-list>
            <ion-item *ngFor="let url of downloadURLs">
              <ion-thumbnail slot="start">
                <img [src]="url" />
              </ion-thumbnail>
              <ion-label>{{ url }}</ion-label>
              <h1>{{ storageSize }}</h1>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
